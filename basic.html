<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }
    
    .carousel {
        position: relative;
        width: 80%;
        max-width: 800px;
        overflow: hidden;
    }
    
    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    
    .carousel-inner img {
        width: 100%;
        max-width: 33.33%;
        flex-shrink: 0;
        margin-left: 10px;
    }
    
    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }
    
    #prevBtn {
        left: 10px;
    }
    
    #nextBtn {
        right: 10px;
    }
    
    button:disabled {
        background-color: rgba(0, 0, 0, 0.2);
        cursor: not-allowed;
    }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="download.jfif" alt="Image 1">
            <img src="download.jfif" alt="Image 2">
            <img src="download.jfif" alt="Image 3">
            <img src="download.jfif" alt="Image 4">
            <img src="download.jfif" alt="Image 5">
            <img src="download.jfif" alt="Image 3">
            <img src="download.jfif" alt="Image 4">
            <img src="download.jfif" alt="Image 5">
        </div>
        <button id="prevBtn" onclick="moveSlide(-1)">Prev</button>
        <button id="nextBtn" onclick="moveSlide(1)">Next</button>
    </div>

    <script >
let currentSlide = 0;
const slides = document.querySelectorAll('.carousel-inner img');
const totalSlides = slides.length;

function updateCarousel() {
    const carouselInner = document.querySelector('.carousel-inner');
    const width = carouselInner.clientWidth;
    carouselInner.style.transform = `translateX(-${currentSlide * width / 3}px)`;
    document.getElementById('prevBtn').disabled = currentSlide === 0;
    document.getElementById('nextBtn').disabled = currentSlide >= totalSlides - 3;
}

function moveSlide(direction) {
    currentSlide += direction;
    updateCarousel();
}

updateCarousel();

    </script>
</body>
</html>
